<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- My CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Top header bar with styling from bootstrap -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-dark justify-content-evenly"
    >
      <h3 class="text-light font-weight-bold">Weather Dashboard</h3>
    </nav>

    <!-- Search for a city -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-secondary">
          <h5 class="mt-1 text-light text-center">Search for a City:</h5>
          <div class="input-group mb-3">
            <input
              id="enter-city"
              type="text"
              class="form-control"
              placeholder="Enter City"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <button class="btn btn-danger mb-3" type="button" id="clear-history">
            Clear History
          </button>
          <form id="city-history"></form>
        </div>
        <div class="col-lg-9">
          <div class="row mr-0">
            <div class="col-lg-11 card m-3 d-none bg-secondary text-light" id="current-weather">
              <div class="card-body">
                <h3 id="city-name" class="city-name align-middle"></h3>
                <img id="current-weather-image" alt="" />
                <p id="temperature"></p>
                <p id="UV-index"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
              </div>
            </div>
          </div>

          <!-- Show the weather forecast for 5 days -->

          <div class="row d-none" id="five-day-box">
            <div class="col-12">
              <h3>Five Day Forecast</h3>
            </div>
          </div>
          <div class="row">
            <div
              class="col-md-2 forecast bg-secondary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-secondary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-secondary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-secondary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-secondary text-white m-2 rounded"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom footer bar with styling from bootstrap -->
    <footer class="footer text-center bg-dark sticky-footer mt-auto p-3">
      <div class="container" id="footer-container">
        <span class="text-light"
          >Copyright &copy; 2022
          <a class="text-info text-light" href="https://github.com/TrevorBos"
            >Trevor Bos</a
          ></span
        >
      </div>
    </footer>

    <!-- This is for JQUERY, makes coding easy and what not -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap for CSS styling eaze -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    ></script>
    <!-- My JS File -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
